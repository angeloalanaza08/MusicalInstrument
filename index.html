<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musical Instruments</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="canvas">
            <div class="pkeys" id="do">DO</div>
            <div class="pkeys" id="re">RE</div>
            <div class="pkeys" id="mi">MI</div>
            <div class="pkeys" id="fa">FA</div>
            <div class="pkeys" id="sol">SOL</div>
            <div class="pkeys" id="la">LA</div>
            <div class="pkeys" id="ti">TI</div>
        </div>
        <h3>PIANO</h3>
        <input type="number" id="num" placeholder="0"> 
        <button id="compose">Compose</button> 
        <button id="shuffle">Shuffle</button> 

        <div id="canvas">
            <div class="xkeys" id="do">DO</div>
            <div class="xkeys" id="re">RE</div>
            <div class="xkeys" id="mi">MI</div>
            <div class="xkeys" id="fa">FA</div>
            <div class="xkeys" id="sol">SOL</div>
            <div class="xkeys" id="la">LA</div>
            <div class="xkeys" id="ti">TI</div>
        </div>
        <h3>XYLOPHONE</h3>
        <input type="number" id="numxy" placeholder="0"> 
        <button id="compose_xy">Compose</button> 
        <button id="shuffle_xy">Shuffle</button> 
    </body>
</html>
